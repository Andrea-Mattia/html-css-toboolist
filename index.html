<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Toboolist</title>
    <!-- LINK css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   
    <!-- HEADER -->
    <header class="main-header">
        <h1>
            <img class="logo" src="./img/logo.png" alt="Boolean logo">
            Toboolist
        </h1>
    </header>
    <!-- MAIN SECT -->
    <main>

        <div class="options">
            <span class="opt1">Add Task</span>
            <span class="opt2">Add Section</span>
        </div>

        <!-- NEW TASKS -->
        <section>
            <h2 class="sec-today">&#9662; New Task</h2>
            <ul>
                <li class="list-item">
                    <span class="icon">&check;</span>
                    Quarterly Newsletter <span class="editorial">Editorial</span>
                </li>
            </ul>
        </section>

        <!-- TODAY -->
        <section>
            <h2 class="sec-title">&#9662; Today</h2>
            <ul>
                <li class="list-item">
                    <span class="icon">&check;</span>
                    Recruiting blog post <span class="editorial">Editorial</span>
                </li>
                <li class="list-item">
                    <span class="icon">&check;</span>
                    Mobile App launch <span class="goals">Q1 Goals</span>
                </li>
                <li class="list-item">
                    <span class="icon icon-remove">&#9587;</span>
                    Interview Jhon H. <span class="recr">Recruiting</span>
                </li>
                <li class="list-item">
                    <span class="icon">&check;</span>
                    Summit update to mobile storefronts <span class="mobile">Mobile</span>
                </li>
            </ul>
        </section>

        <!-- UPCOMING -->
        <section>

        </section>
    </main>

</body>
</html>
